<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dose Tracker – Sign Up</title>

  <!-- Styles -->
  <link rel="stylesheet" href="../css/login-signup.css" />

  <!-- Script -->
  <script src="../js/login-signup.js" defer></script>
</head>
<body>


  <!-- ===== MAIN SIGNUP SECTION ===== -->
  <main class="signup-container" role="main">
    <section class="signup-box" aria-labelledby="signup-heading">
      <!-- Back Button -->
      <div class="back-button">
        <a href="index.html" class="back-link" aria-label="Back to home page">← Back to Home</a>
      </div>

      <!-- Headings -->
      <h1 id="signup-heading">Smart Dose Tracker</h1>
      <h2>Create Your Account</h2>

      <!-- ===== SIGNUP FORM ===== -->
      <form id="signup-form" autocomplete="off" aria-describedby="signup-instructions" novalidate>
        <p id="signup-instructions" class="visually-hidden">
          Fill in your details to create a new Smart Dose Tracker account.
        </p>

        <!-- Full Name -->
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Enter your full name"
            required
            aria-required="true"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            aria-required="true"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
            aria-required="true"
          />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Re-enter your password"
            required
            aria-required="true"
          />
        </div>

        <!-- Submit -->
        <div class="form-actions">
          <button type="submit" id="signup-submit">Sign Up</button>
        </div>

        <!-- Divider -->
        <div class="divider" role="separator">
          <span>or</span>
        </div>

        <!-- Back to Login -->
        <p class="login-text">
          Already have an account?
          <a href="login.html" class="login-link">Login</a>
        </p>
      </form>
    </section>
  </main>

</body>
</html>
